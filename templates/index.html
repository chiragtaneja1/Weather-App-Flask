{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 text-center mx-auto">
            <div class="my-5 p-4 shadow border bg-light">
                <img src="/images/logo.png" alt="weather logo" width="100" height="100">
                <u><h1 class="m-3">Weather App</h1></u>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter a City Name</label>
                        <input type="text" name="city" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    <div class="m-3 text-center">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>



{% endblock %}
