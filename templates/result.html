{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-6 mx-auto">

            <div class="text-center font-monospace border mt-3 p-5">
                <img src="/images/logo.png" alt="weather logo" width="100" height="100">
                <u><h1 class="m-3">Result</h1></u>

                <h3>Temperature: {{ data["temp"] }} Celcius</h3>
                <h3>Humidity: {{ data["humidity"] }}</h3>
                <h3>Wind Speed: {{ data["wind_speed"] }}</h3>
                <h3>City: {{ city_name }}, {{ data["country_name"] }}</h3>

                <a href="/" class="btn btn-primary">Go Back</a>
                <button class="btn btn-success" onClick="window.location.reload();">Refresh</button>
            </div>

        </div>
    </div>

{% endblock %}
